<div class="container-main">

@for (image of images; track $index; let i = $index) {
    @if (image.feature) {
        <div class="cards" [ngStyle]="{'background-image': 'url(' + image.img + ')'}">
            <div class="card-content " (mouseenter)="showDescription(i)" (mouseleave)="hideDescription()" >
                <h1 [ngClass]="{'hide': activeIndex == i}">{{image.name}} </h1>
                @if(activeIndex === i) {
                    <p>{{image.description}}</p>
                }
            </div>
        </div>
    }
} @empty {
    <span>NO HAY PRODUCTOS</span>
}
</div>
