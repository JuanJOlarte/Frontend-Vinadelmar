<app-navbar></app-navbar>
<div class="container-main">

    @for (image of images; track $index) {
        @if (image) {
            <div class="cards" [ngStyle]="{'background-image': 'url(' + image.img + ')'}">
                <div class="card-content " >
                    <h1>{{image.name}} </h1>
                    <p>{{image.description}}</p>
                    <h2>$ {{image.value}}</h2>
                </div>
            </div>
        }
    } @empty {
        <span>NO HAY PRODUCTOS</span>
    }
    
    
    </div>
