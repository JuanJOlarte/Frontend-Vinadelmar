<div class="container-main">

@for (image of images; track $index) {
    @if (image.feature) {
        <div class="cards" [ngStyle]="{'background-image': 'url(' + image.img + ')'}">
            <div class="card-content " >
                <h1>{{image.name}} </h1>
            </div>
        </div>
    }
} @empty {
    <span>NO HAY PRODUCTOS</span>
}


</div>
